<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page with Navbar & Responsive Cards</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-white bg-white text-color sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Pinterest Board</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link  " href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="home d-flex align-items-center text-center">
    <div class="container">
      <h1>Cute Finds</h1>
      <a href="index.html" class="btn btn-custom btn-lg">Get Started</a>
    </div>
  </section>

  <!-- Cards Section -->
  <section id="features" class="py-4">
    <div class="container">
      <div class="row g-2">
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card-landing h-100 text-center shadow-sm">
            <img src="images/cam.jpg" class="card-img-top" alt="Camera" />
            <div class="card-body">
              <h5 class="card-title">Camera</h5>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card-landing h-100 text-center shadow-sm">
            <img src="images/glasses.jpg" class="card-img-top" alt="Glasses" />
            <div class="card-body">
              <h5 class="card-title">Glassess</h5>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card-landing h-100 text-center shadow-sm">
            <img src="images/mugs.jpg" class="card-img-top" alt="Mugs" />
            <div class="card-body">
              <h5 class="card-title">Mugs</h5>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card-landing h-100 text-center shadow-sm">
            <img src="images/phone.jpg" class="card-img-top" alt="Phone" />
            <div class="card-body">
              <h5 class="card-title">Phone</h5>
            </div>
          </div>
        </div>

        
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card-landing h-100 text-center shadow-sm">
            <img src="images/keychain.jpg" class="card-img-top" alt="Keychain" />
            <div class="card-body">
              <h5 class="card-title">Keychain</h5>
            </div>
          </div>
        </div>

        
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card-landing h-100 text-center shadow-sm">
            <img src="images/sceneries.jpg" class="card-img-top" alt="Sceneries" />
            <div class="card-body">
              <h5 class="card-title">Sceneries</h5>
            </div>
          </div>
        </div>

        
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card-landing h-100 text-center shadow-sm">
            <img src="images/random.jpg" class="card-img-top" alt="Random" />
            <div class="card-body">
              <h5 class="card-title">Random</h5>
            </div>
          </div>
        </div>

        
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card-landing h-100 text-center shadow-sm">
            <img src="images/Banana Split.jpg" class="card-img-top" alt="Banana Split" />
            <div class="card-body">
              <h5 class="card-title">Banana Split</h5>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-white text-pink text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-0">&copy; 2025 My Pinterest Board. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
